name: Deploy wow.export

on:  
  push:
    tags:
      - '*'
jobs: 
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install global dependencies
        run: bun add --global nwjs-installer resedit-cli

      - name: bun install
        run: bun install

      - name: Compile wow.export win-x64
        run: bun run ./build.ts --code --assets --framework --update --package

      - name: Publish
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASS: ${{ secrets.SFTP_PASS }}
          SFTP_REMOTE_UPDATE_DIR: ${{ secrets.SFTP_REMOTE_UPDATE_DIR }}
          SFTP_REMOTE_PACKAGE_DIR: ${{ secrets.SFTP_REMOTE_UPDATE_DIR }}
        run: bun publish.js win-x64
      - name: Upload release
        uses: softprops/action-gh-release@v0.1.13
        with:
          files: bin\packages\wow.export-*.zip
